<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de Adivinhação</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <div class="screen1 hide">

            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe um número entre 0 e 10</p>
            <form>
                <input id="inputNumber" type="number"/>
                <button id = 'btnTry' onclick="handleClick(event)">Tentar</button>
            </form>
            <p class = "tryAgain hide"style="color: red;">Tente novamente!</p>
        </div>

        <div class="screen2">
            <h2>Acertou em 3 vezes</h2>
            <button id = "btnReset">Jogar novamente</button>
        </div>
    </main>

    <script src="./main.js"></script>

</body>

</html>
