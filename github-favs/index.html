<html lang="pt-br">

<head>

<body>

    <div id="app">
        <header>
            <h1>GITHUB FAVORITES ‚≠ê</h1>

                <label class="sr-only" for="input-search">Github User</label>
                <input id="input-search" type="text" placeholder="Github user">   
                <button>&plus;</button>  
            </div>
            
        </header>
        <!-- tabela -->

            <thead>
                <tr>

                </tr>
                <th>Users</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th></th>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/carolfons.png" alt="">
                        <a href="https://github.com/carolfons" target="_blank">

                    <td><button class="remove" >&times;</button></td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>diego3g</span>
                        </a>
                    </td>
                    <td class="repositories">48</td>
                    <td class="followers">22503</td>

            </tbody>
        </table>
