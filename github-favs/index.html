<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
</head>

<body>

    <div id="app">
        <header>
            <h1>Github Favorites ‚≠ê</h1>
            <div class="search">
                <label for="input-search">Github User</label>
                <input id="input-search" type="text" placeholder="Github user">
                <button>&plus;</button>
            </div>
        </header>
        <!-- tabela -->
        <table>
            <thead>
                <tr>

                </tr>
                <th>Users</th>
                <th>Repositories</th>
                <th>Followers</th>
                <th></th>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/carolfons.png" alt="">
                        <a href="https://github.com/carolfons" target="_blank">
                            <p>Caroline Fonseca</p>
                            <span>carolfons</span>
                        </a>
                    </td>
                    <td class="repositories">37</td>
                    <td class="followers">100</td>
                    <td><button>&times;</button></td>
                </tr>
                <tr>
                    <td class="user">
                        <img src="https://github.com/diego3g.png" alt="">
                        <a href="https://github.com/diego3g" target="_blank">
                            <p>Diego Fernandes</p>
                            <span>diego3g</span>
                        </a>
                    </td>
                    <td class="repositories">48</td>
                    <td class="followers">22503</td>
                    <td><button>&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
